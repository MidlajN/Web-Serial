<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <span>ESP32</span>

          <button id="toggle" style="margin-left: auto;"><i class="fa-solid fa-lightbulb"></i></button>

    </div>
