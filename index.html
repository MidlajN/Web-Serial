<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="header">
      <h2>Web Serial <img src="https://img.icons8.com/?size=256&id=41183&format=png" style="width: 25px;" alt=""></h2>
    </div>
    <div class="main">
      <div class="window">
        <div class="btnDiv">
          <span>ESP32</span>
          <button id="serial" style="margin-left:auto;transition: 0.5s;"><i class="fa-solid fa-plug-circle-check" style="color: #34ea58;"></i> Connect</button>
          <button id="disconnect" style="display: none;margin-left:auto;transition: 0.5s;"><i class="fa-solid fa-plug-circle-xmark" style="color: #c92626;"></i> Disconnect</button>
        </div>
        <div>
          <textarea name="" id="outputMsg" cols="30" rows="10" disabled></textarea>
        </div>
        <div>
          <button id="toggle" class="" style="margin-left: auto;padding: 5px 25px;"><i class="fa-solid fa-lightbulb" style="color: #c20d0da8"></i></button>
        </div>
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
